<div class="user-detail">
  <h2>User Detail</h2>

  @let userRole = userRole$ | async;
  @let user = user$ | async;

  @if (userRole && user) {
    <form [formGroup]="userForm">
      <div class="f-line">
        <label for="name">Frist name:</label>
        <input id="name" type="text" formControlName="name" class="f-input" />
      </div>
      <div class="f-line">
        <label for="lastname">Last name:</label>
        <input
          id="lastname"
          type="text"
          formControlName="lastname"
          class="f-input"
        />
      </div>
      <div class="f-line">
        <label for="email">Email:</label>
        <input id="email" type="text" formControlName="email" class="f-input" />
      </div>
      <div class="f-line">
        <label for="joiningDate">Joining date:</label>
        <input
          id="joiningDate"
          type="text"
          formControlName="joiningDate"
          class="f-input"
        />
      </div>
      <div class="f-line">
        <label for="status">Status:</label>
        <select id="status" formControlName="status" class="f-select">
          @for (status of userStatusEnum | keyvalue; let i = $index; track i) {
            <option [value]="status.key">{{ status.value }}</option>
          }
        </select>
      </div>
      <div class="f-line">
        <label for="role">Role:</label>
        <select id="role" formControlName="role" class="f-select">
          @for (role of userRoleEnum | keyvalue; let i = $index; track i) {
            <option [value]="role.key">{{ role.value }}</option>
          }
        </select>
      </div>

      @if (userRole === "Admin") {
        <div class="f-line">
          <button type="button" [routerLink]="['/users']">Cancel</button>
          <button type="button" (click)="saveUser()">Save</button>
          <!--button type="button" (click)="deleteUser()">Delete</button--->
        </div>
      }
    </form>
  }
</div>
