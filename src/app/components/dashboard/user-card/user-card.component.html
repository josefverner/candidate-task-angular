<div class="user-card">
  <div class="user-card__avatar">
    <img [src]="userAvatarSrc" alt="User avatar" />
  </div>
  <div class="user-card__info">
    <h3 class="user-card__title">{{ user().name }} {{ user().lastname }}</h3>
    <p class="user-card__email">
      <fa-icon [icon]="icons.faEnvelope"></fa-icon> {{ user().email }}
    </p>
    <p class="user-card__role">{{ user().role }}</p>
    <p class="user-card__status">{{ user().status }}</p>
  </div>
</div>
